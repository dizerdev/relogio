<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width=device-width, 
    initial-scale=1.0" />
    <title>Rel√≥gio - @dizerdev</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Trirong">
    <script src="./scripts.js" async="async"></script>
</head>
<body>
    <img src="./assets/7.jpg" alt="bg-img" class="bg-img" />
    <div class="clock">
        <div class="digital" style="--clr: #ff2972;">
            <div class="screen" data-text="Hours">
                <div class="time">
                    <div id="hours"></div>
                </div>
            </div>
        </div>
        <div class="digital" style="--clr: #fee800;">
            <div class="screen" data-text="Minutes">
                <div class="time">
                    <div id="minutes"></div>
                </div>
            </div>
        </div>
        <div class="digital" style="--clr: #04fc13;">
            <div class="screen" data-text="Seconds">
                <div class="time">
                    <div id="seconds"></div>
                </div>
            </div>
        </div>
        <div class="digital">
            <div class="box" id="hr" style="--clr:#ff2972;"></div>
            <div class="box" id="min" style="--clr:#fee800;"></div>
            <div class="box" id="sec" style="--clr:#04fc13;"></div>
            <div id="ampm"></div>
        </div>
    </div>
</body>
</html>
